<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Candy - Sweet Treats Candy Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sweet Treats Candy Store</h1>
    </header>
    <nav>
        <a href="index.html">Home</a> |
        <a href="whyus.html">Why Choose Us?</a> |
        <a href="about.html">About Us</a>
    </nav>
    <main>
        <h2>Order Candy</h2>
        <form action="/submit_order" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="candy">Select Candy:</label>
            <select id="candy" name="candy" required>
                <option value="">Select Candy</option>
                <option value="chocolates">Chocolates</option>
                <option value="gummies">Gummies and Jellies</option>
                <option value="hard_candies">Hard Candies</option>
                <option value="licorice">Licorice</option>
                <option value="sour_candies">Sour Candies</option>
                <option value="international_delights">International Delights</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" value="1" required>

            <button type="submit">Place Order</button>
        </form>
    </main>
    <footer>
        <!-- Add footer content here if needed -->
    </footer>
</body>

</html>
